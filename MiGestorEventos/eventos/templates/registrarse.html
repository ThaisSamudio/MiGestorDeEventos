<!DOCTYPE html>
<html>
<head>
    <title>Registrarse</title>
</head>
<body>
    <h2>Registro de nuevo usuario</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>
</body>
</html>
